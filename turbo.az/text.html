<body>


    <script>

        let mawin = {

            mawin1: {
                model: 'Land Rover Discovery',
                il: '2015',
                ban: 'sedan',
                reng: 'ag',
                Mator: '3.5L',
                'Muherrikin hecmi': '272 a.g',
                nagd: 60000,
                kredit: 20000,
                yuruw: '27000 km',
                tarix: '27.07.2019'

            }
        }





        let as = localStorage['cars'];
        let obj = JSON.parse(as);

        let mainDiv = create('div', ['card','w-50'], 'body');


        let img = create('img', ['card-img-top'], mainDiv);
        img.src = 'image/Без названия.jpg';

        let cardBody = create('div', ['card-body'], mainDiv);
        let headText = create('h5', ['card-title'], cardBody);
        headText.innerText = obj.model;

        let ul1 = create('ul', ['float-left'], cardBody);
        let ul2 = create('ul', '', cardBody);


        for (let i in mawin) {
            for (let a in mawin[i]) {
                //   cardBody.innerText += (mawin[i][a]) + " " + a;
                let list1 = create('li', ['list'], ul1);
                list1.innerText = a;

                let list2 = create('li', '', ul2);
                list2.innerText = (mawin[i][a]);
            }
        }








    </script>
